<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-speedometer2 me-2"></i>Admin Dashboard</h2>
        <a th:href="@{/admin/users}" class="btn btn-primary">
            <i class="bi bi-people me-1"></i>Διαχείριση Χρηστών
        </a>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row g-4">
        <!-- Users Card -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body py-4">
                    <i class="bi bi-people-fill display-4 text-primary"></i>
                    <h3 class="mt-3 mb-1" th:text="${userCount}">0</h3>
                    <p class="text-muted mb-0">Χρήστες</p>
                </div>
            </div>
        </div>

        <!-- Accounts Card -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body py-4">
                    <i class="bi bi-wallet2 display-4 text-success"></i>
                    <h3 class="mt-3 mb-1" th:text="${accountCount}">0</h3>
                    <p class="text-muted mb-0">Λογαριασμοί</p>
                </div>
            </div>
        </div>

        <!-- Total Balance Card -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body py-4">
                    <i class="bi bi-cash-stack display-4 text-warning"></i>
                    <h3 class="mt-3 mb-1" th:text="${#numbers.formatDecimal(totalBalance, 1, 2)} + ' €'">0.00 €</h3>
                    <p class="text-muted mb-0">Συνολικό Υπόλοιπο</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
